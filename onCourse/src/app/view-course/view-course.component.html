<div>

    <div *ngIf="data.course" class="course center">
        <h1 class="center">Course: {{ data.course.course_title }}</h1>

        {{ data.course.location }} <br>

        {{ data.course.start_date }} <br>

        {{ data.course.duration_hours }} Hours <br>

        {{ data.course.target_audience }} <br>        

        {{ data.course.trainer_names }} <br>        

    </div>
</div>
